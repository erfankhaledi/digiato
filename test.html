<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dark Shadow Effect</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        nav {
            background-color: #007bff; /* Navbar color */
            padding: 10px;
            color: white;
        }

        .menu-toggle {
            background: none;
            border: none;
            cursor: pointer;
            outline: none;
            color: white;
            font-size: 1.5em;
        }

        .icon-toggle {
            transition: all 0.3s ease;
        }

        .main-content {
            padding: 20px;
            transition: all 0.3s ease;
            position: relative; /* For the overlay effect */
            z-index: 1; /* Ensure it's above the overlay */
        }

        /* Overlay class for dark shadow effect */
        .active-main::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)); /* Dark shadow effect */
            z-index: 2; /* Layer it above the content */
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>

    <nav>
        <button class="menu-toggle" aria-controls="primary-menu" aria-expanded="false">
            <span class="icon-toggle" id="icon">
                <i class="bi bi-list"></i>
            </span>
        </button>
    </nav>
    
    <div id="mainContent" class="main-content">
        <h1>Main Content Area</h1>
        <p>This is the main part of the website.</p>
        <p>Click the button above to toggle the dark shadow effect on this area.</p>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const menuButton = document.querySelector('.menu-toggle');
            const icon = document.getElementById('icon');
            const mainContent = document.getElementById('mainContent');

            menuButton.addEventListener('click', function () {
                // Toggle the icon
                if (icon.querySelector('i').classList.contains('bi-list')) {
                    icon.querySelector('i').classList.remove('bi-list');
                    icon.querySelector('i').classList.add('bi-x');
                    menuButton.setAttribute('aria-expanded', 'true');
                    mainContent.classList.add('active-main'); // Add class for dark shadow effect
                } else {
                    icon.querySelector('i').classList.remove('bi-x');
                    icon.querySelector('i').classList.add('bi-list');
                    menuButton.setAttribute('aria-expanded', 'false');
                    mainContent.classList.remove('active-main'); // Remove class to revert shadow effect
                }
            });
        });
    </script>

</body>
</html>
